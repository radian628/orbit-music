<!DOCTYPE html>
<html>
  <head>
    <style>
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      #settings {
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        background-color: #0008;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="settings">
      <label>Mass</label>
      <input type="number" id="mass-input" value="1000000" />
      <br />
      <label>Radius</label>
      <input type="number" id="radius-input" value="30" />
      <br />
      <label>Notes</label>
      <input id="frequency-input" value="A4" />
      <br />
      <label>Sample</label>
      <select value="sine.wav" id="sample-input">
        <option value="sine.wav">sine.wav</option>
        <option value="square.wav">square.wav</option>
        <option value="noise.wav">noise.wav</option>
      </select>
    </div>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
